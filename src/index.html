<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/5199639389.js" crossorigin="anonymous"></script>
        <title>Mis Propósitos 2022</title>
    </head>
    <body>
     

       <main>
        <header>
            <img src="../assets/img/logo.png" alt="logIn" id="logo">
        </header>
        <div class="contLista" id="prop">
            <div id="lista">  
                <div id="titulo">
                    <h1>LISTA DE PROPÓSITOS</h1>
                </div>
                <div id="tipoLista">
                    <h2>PERSONALES
                    </h2>
                </div>
                <div id="topModal">
                    <!-- Boton trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnP">
                       Agregar Nuevo Propósito
                       </button>
                       <!-- Modal -->
                       <form id="task-form">
                       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                       <div class="modal-dialog">
                           <div class="modal-content">
                           <div class="modal-header">
                               <h3 class="modal-title" id="exampleModalLabel">Nuevo Propósito</h3>
                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           
                           <div class="modal-body" id="task-form">
                                 <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Nombre del Propósito:</label>
                                   <input type="text" placeholder="Task Title" id="title"> 
                                 </div>
                                 <div class="mb-3">
                                   <label for="exampleFormControlTextarea1" class="form-label">Descripción:</label>
                                   <textarea type="text" placeholder="Task Description" id="descrip"></textarea> 
                                 </div>
                                    <section class="container">
                                        <label for="exampleFormControlTextarea1" class="form-label">Fecha de Inicio:</label>
                                        <form>
                                            <div class="row form-group">               
                                                <div class="col-sm-4">
                                                    <div class="input-group date" id="datepicker">
                                                        <input type="text" class="form-control" id="fechaProp">
                                                        <span class="input-group-append">
                                                            <span class="input-group-text bg-white">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </section>
                                    <section class="container">
                                                                      
                           </div>
                           
                           <div class="modal-footer">
                               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                               <button class="btn btn-primary" id="btnSave" type="submit">Guardar</button>
                           </div>
                           </form>
                           </div>
                       </div>
                       </div>
                    </div>
                   <!-- Tabla -->
                   <div class="tab" > 
                    <table class="table table-dark table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                          </tr>
                        </thead>
                        <tbody id="task-container">
                        </tbody>
                      </table>
                 </div>      
                <div id="botones">
                    <button id="btnListas" type="button" class="btn btn-outline-warning" id="btnP1"> Ver Listas </button>
                    <button id="btnReturn" type="button" class="btn btn-outline-danger" id="btnP2"> Salir </button>
                </div>   
            </div>    
        </div>    
        <footer id="footer" role="contentinfo">         
            <a href="https://github.com/Jaz0King/technicalChallenge_2ndBlock/tree/development" class="me-4 text-reset">
                <i class="fab fa-github"> </i>
              </a>  
              <a href="https://www.linkedin.com/in/jaziel-ram%C3%ADrez-34a277217/" class="me-4 text-reset">
                <i class="fab fa-linkedin"> </i>
              </a>  
        </footer>    
    </main>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="index.js" type="module"></script>
</html>
