    <body>
        <main>
            <header>
                <div class="header" id="title">
                    <img src="" alt="logIn">
                    <h1>Mis Propósitos 2022</h1>
                </div>
            </header>
            <div class="contLista" id="prop">
                <div id="lista">  
                    <div id="titulo"><h2>Lista de Propósitos</h2></div>
                    <div id="tipoLista">
                        <h2>PERSONALES
                        </h2>
                    </div>
                    <div id="topModal">
                        <!-- Boton trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                           Agregar Nuevo Propósito
                           </button>
                           <!-- Modal -->
                           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                               <div class="modal-content">
                               <div class="modal-header">
                                   <h2 class="modal-title" id="exampleModalLabel">Nuevo Propósito</h2>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                               </div>
                               <div class="modal-body">
                                   <div class="mb-3">
                                       <label for="exampleFormControlInput1" class="form-label">Nombre del Propósito:</label>
                                       <input type="text" class="form-control" id="nombreProp" placeholder="Dame un nombre">
                                     </div>
                                     <div class="mb-3">
                                       <label for="exampleFormControlTextarea1" class="form-label">Descripción:</label>
                                       <textarea type="text" class="form-control" id="descProp" rows="3" placeholder="Añade una breve descripción, añade pistas para lograr tu propósito."></textarea>
                                     </div>

                                     <body>
                                        <section class="container">
                                            <label for="exampleFormControlTextarea1" class="form-label">Fecha de Inicio:</label>
                                            <form>
                                                <div class="row form-group">               
                                                    <div class="col-sm-4">
                                                        <div class="input-group date" id="datepicker">
                                                            <input type="text" class="form-control" id="fechaProp">
                                                            <span class="input-group-append">
                                                                <span class="input-group-text bg-white">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                        <section class="container">
                                            <label for="exampleFormControlTextarea1" class="form-label">Fecha de Caducidad:</label>
                                            <form>
                                                <div class="row form-group">               
                                                    <div class="col-sm-4">
                                                        <div class="input-group date" id="datepicker2">
                                                            <input type="text" class="form-control" id="fechaPropCad">
                                                            <span class="input-group-append">
                                                                <span class="input-group-text bg-white">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>                                   
                               </div>
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                   <button type="button" class="btn btn-primary" id="btnCrear" >Crear</button>
                               </div>
                               </div>
                           </div>
                           </div>
                       </div>
                       <!-- Tabla -->
                       <div class="tab" > 
                        <table class="table table-dark table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                              </tr>
                            </thead>
                            <tbody id="contTable">
                            </tbody>
                          </table>
                     </div>      
                    <div id="botones">
                        <button id="btnListas" type="button" class="btn btn-outline-warning"> Ver Listas </button>
                        <button id="btnReturn" type="button" class="btn btn-outline-danger"> Salir </button>
                    </div>   
                </div>    
            </div>    
            <footer id="footer" role="contentinfo">

            </footer>
