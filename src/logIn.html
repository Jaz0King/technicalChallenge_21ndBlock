<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"/>
        <link rel="stylesheet" href="logIn.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5199639389.js" crossorigin="anonymous"></script>
        <title>Propósitos 2022 LogIn</title>
    </head>
    <body>
      <main>
        <header>
          <img id="logo"src="../assets/img/logo2.png" alt="logo"/>
        </header>
        <div id="login">
          <div id="instrucciones">
            <p>LogIn</p>
          </div>
        </div>  
         <form id="formID">
          <div class="ids">
            <input
              type="text"
              id="inputP1"
              aria-describedby="passwordHelpInline"
              maxlength="10"
              placeholder="Usuario"
            />
          </div>
          <div class="pass">
            <input
              type="password"
              id="inputP2"
              maxlength="10"
              aria-describedby="passwordHelpInline"
              placeholder="Contraseña"
            />
          </div> 
        </form>
          <div id="entrar">
              <button type="button" id="botonEntrar">ENTRAR</button>        
          </div> 
        <footer id="footer">
          <a href="https://github.com/Jaz0King/technicalChallenge_2ndBlock/tree/development" class="me-4 text-reset">
            <i class="fab fa-github"></i>
          </a>  
          <a href="https://www.linkedin.com/in/jaziel-ram%C3%ADrez-34a277217/" class="me-4 text-reset">
            <i class="fab fa-linkedin"> </i> 
          </a>

        </footer>  
      </main>
      <script src="logIn.js"></script>
    </body>
</html>
