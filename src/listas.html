<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"/>
        <link rel="stylesheet" href="listas.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5199639389.js" crossorigin="anonymous"></script>
        <title>Listas de Propósitos 2022</title>
    </head>
    <body>
        <main>
            <header>
                <img src="../assets/img/logo.png" alt="logo" id="logo" />
            </header>  
            <div id="contTitle">
                <h1>PROPÓSITOS 2022</h1>
            </div> 
            <div id="contListas">
            <div id="divPer">
                <button class="btn btn-outline-danger" type="button" alt="personal" id="per">
                 <h2>PERSONAL</h2> 
                </button>
            </div>
            <div id="divPro">
                <button class="btn btn-outline-warning" type="button" alt="profesional" id="pro">
                 <h2>PROFESIONAL</h2> 
                </button>
            </div>
            <div id="divRela">
                <button class="btn btn-outline-primary" type="button" alt="relaciones" id="rela">
                 <h2>RELACIONES</h2>
                </button>
            </div>
            <div id="divFam">
                <button class="btn btn-outline-info" type="button" alt="familia" id="fam">
                 <h2>FAMILIA</h2>
                </button>
            </div>
            <div id="divSalud">
                <button class="btn btn-outline-success" type="button" alt="salydAprendizaje" id="salud">
                 <h2>SALUD Y APRENDIZAJE</h2>
                </button>    
            </div>
        </div>
        </main>
        <audio autoplay><source src="../assets/audio/goft.mp3" type="video/mp4"></audio>
       <script src="listas.js"></script>
      </body>
    </html>
